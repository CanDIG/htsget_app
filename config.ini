[DEFAULT]
Port = 3000
BasePath = /htsget/v1
ChunkSize = 10000000
BufSize = 1000000
FileRetrieval = db
DataBase = sqlite

[paths]
LocalDBPath = ./data/files.db
LocalFilesPath = ./data/files
DBPath = sqlite:///./data/files.db
TemporaryFilesPath = ./data/write_files
MinioFilePath = s3://default@play/testfiles

[minio]
EndPoint = <MINIO_URL>
AccessKey = <MINIO_ACCESS_KEY>
SecretKey = <MINIO_SECRET_KEY>
BucketName = <MINIO_BUCKET_NAME>

[authz]
CANDIG_AUTHORIZATION = <CANDIG_AUTHORIZATION>
CANDIG_OPA_SECRET = <CANDIG_OPA_SECRET>
CANDIG_OPA_URL = <OPA_URL>
